<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Administration</title>
</head>
<body>
<a href="/book">Add a new book</a>
<h1>Book list</h1>
<ul th:each="book : ${books}" th:object="${book}">
    <li>
        <span th:text="'Title:' + *{title}">Title: $title</span><br>
        <span th:text="'Author:' + *{author}">Author: $author</span>
    </li>
</ul>
<br><br>
</body>
</html>
